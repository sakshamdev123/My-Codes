<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <style>
        .success {
            border: 2px solid green;
        }
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1> JavaScript DOM </h1>
    <div class="pageInfo">
        <h4> This is webpage about JSDOM </h4>
    </div>
    <div class="paragraphs">
        <h6>Paragraph Container</h6>
        <p> Paragraph 1 </p>
        <p class="p2"> Paragraph 2 </p>
        <p id="p3"> Paragraph 3 </p>
        <p> Paragraph 4 </p>
        <p> Paragraph 5 </p>
    </div>
    <div class="parent">
        <h6>Parent Container</h6>
        <div class="child">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
    </div>
    <button class="button">Click Here</button></br>
    <a href="www.google.com">Google</a>
    <form class="sign-up-Form">
        <input type="email" name="userEmail" id="email" placeholder="Email">
        <input type="text" name="userName" id="user" placeholder="UserName">
        <input type="password" name="userPassword" id="password" placeholder="Password">
        <input type="submit" value="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
